<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>live test page</title>

<body>
  <noscript>live requires javascript enabled</noscript>
  
  <input name="name" live-subscription="testlistener:default" live-trigger="event:callback" />
  
  <script src="live.js"></script>
  <script>
    // input = {attributeObj: {}, elementObj: null, source: {type: 'subscription or trigger', vector: 'the string vector value'}
    window.LiveElement.Live.processors.default = function(input) {
      if (!input) {
        //called as a listener
        return {_timestamp: Date.now()}
      } else if (input && typeof input == 'object' && input.listener && input.config && input.payload && typeof input.listener == 'string' && typeof input.config == 'object' && typeof input.payload == 'object') {
        //called as a subscription
        return input.payload
      }
    }
    
    window.LiveElement.Live.listeners.testlistener = {processor: 'default', delay: 1000, max: 10}
    
    window.addEventListener('live-listener-run-testlistener', event => {
      console.log('line 31', event.detail.payload)
    })
    
  </script>
</body>
</html>
