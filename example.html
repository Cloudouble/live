<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>live test page</title>
  <style>
      
  </style>
</head>
<body>
  <noscript>live requires javascript enabled</noscript>
  
  <input name="name" live-subscription="testlistener:default" live-trigger="event:callback" />
  
  <script src="live.js"></script>
  <script>
    window.LiveElement.Live.processors.default = function(input) {
      if (!input) {
        //called as a listener
        return {_timestamp: Date.now()}
      } else if (input && typeof input == 'object' && input.listener && input.config && input.payload && input.subscriber 
        && typeof input.listener == 'string' && typeof input.config == 'object' && typeof input.payload == 'object' && typeof input.subscriber == 'object' 
        && typeof input.subscriber.setAttribute == 'function') {
        //called as a subscription handler
        return input.payload
      }
    }
    
    window.LiveElement.Live.listeners.testlistener = {processor: 'default', delay: 1000, max: 10}
  </script>
</body>
</html>
